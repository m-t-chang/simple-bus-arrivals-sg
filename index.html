<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Bus App</title>
    </head>
    <body>
        <!-- loading screen -->
        <div class="loading">
            <div>Where's the bus?</div>
            <div>巴士什么时候到？</div>
        </div>

        <h1>Bus Arrival Times 巴士</h1>

        <div id="card-stack">
            <!-- <div class="card">
                <div class="stop-name">Blk 347</div>
                <div class="service-no"></div>
                <div class="duration"></div>
            </div> -->
        </div>
        <div class="card" id="add-new">
            <h2>Add a new stop</h2>

            <div>
                <label for="select-stop">Bus Stop Code:</label>
                <input list="list-stops" id="select-stop" name="busStop" />
                <datalist id="list-stops"></datalist>
            </div>
            <div>
                <label for="select-service">Bus Service No.:</label>
                <input
                    list="list-services"
                    id="select-service"
                    name="busService"
                />
                <datalist id="list-services"></datalist>
            </div>

            <button id="add">Add Stop</button>
            <button id="refresh">Refresh Data</button>
            <button id="clear-all">Clear</button>
        </div>

        <script type="text/javascript" src="config.js"></script>
        <script src="main.js" type="application/javascript"></script>
    </body>
</html>
