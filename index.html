<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Share+Tech&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="style.css" />
        <title>Simple Bus Arrivals SG</title>
        <meta
            name="description"
            content="An accessible and mobile-first web app
        for checking bus arrival timings in Singapore."
        />
        <link rel="icon" sizes="16x16" href="favicon.ico" />
        <link rel="icon" sizes="192x192" href="images/bus-192.png" />
    </head>
    <body>
        <!-- loading screen -->
        <div class="loading">
            <div>
                <span lang="en" class="lang-hide">Where's the bus?</span>
                <span lang="zh">巴士什么时候到？</span>
            </div>
            <div id="loading-footer">Simple Bus Arrivals SG</div>
        </div>

        <header class="material-shadow">
            <h1>
                <span lang="en" class="lang-hide">Simple Bus Arrivals SG</span>
                <span lang="zh">巴士抵达时间</span>
            </h1>
            <!-- <img src="images/bus-192.png" width="48px" /> -->
            <button id="kebab">⋮</button>
        </header>

        <!-- kebab menu -->
        <div class="kebab-menu kebab-hide material-shadow">
            <button id="toggle-lang">Eng / 中文</button>
            <button id="clear-all">
                <span lang="en" class="lang-hide">Clear All Data</span>
                <span lang="zh">清晰显示</span>
            </button>
            <div id="admin-controls">
                <button id="refresh">
                    <span lang="en" class="lang-hide">Refresh Data</span>
                    <span lang="zh">刷新数据</span>
                </button>
            </div>
        </div>
        <div class="kebab-menu-backdrop"></div>

        <div id="card-stack">
            <!-- <div class="card">
                <div class="stop-name">Blk 347</div>
                <div class="service-no"></div>
                <div class="duration"></div>
            </div> -->
        </div>
        <div class="card" id="add-new">
            <h2>
                <span lang="en" class="lang-hide">Add a new stop</span>
                <span lang="zh">加一个新的巴士站</span>
            </h2>

            <div>
                <label for="select-stop">
                    <span lang="en" class="lang-hide">Bus Stop:</span>
                    <span lang="zh">巴士站：</span>
                </label>
                <input list="list-stops" id="select-stop" name="busStop" />
                <datalist id="list-stops"></datalist>
            </div>
            <div>
                <label for="select-service">
                    <span lang="en" class="lang-hide">Bus Service No.:</span>
                    <span lang="zh">巴士号码：</span>
                </label>
                <input
                    list="list-services"
                    id="select-service"
                    name="busService"
                />
                <datalist id="list-services"></datalist>
            </div>

            <button id="add">
                <span lang="en" class="lang-hide">＋ Add Stop</span>
                <span lang="zh">＋ 加巴士站</span>
            </button>
        </div>

        <br />
        <br />
        <footer></footer>

        <!-- template for card -->
        <template>
            <div class="card material-shadow"">
                <div class="card-top">
                    <div class="card-left">
                        <div class="service-no"></div>
                        <div class="stop-description"></div>
                        <div class="stop-road"></div>
                    </div>
                    <div class="card-right">
                        <div class="duration"></div>
                        <div class="mins">
                            <span lang="en" class="">mins</span>
                            <span lang="zh" class="lang-hide">分钟</span>
                        </div>
                    </div>
                </div>
                <div class="card-bottom"></div>
                <!-- <div class="fold-arrow">^</div> -->
            </div>
        </template>

        <script type="text/javascript" src="config.js"></script>
        <script src="main.js" type="application/javascript"></script>
    </body>
</html>
